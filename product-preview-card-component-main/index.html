<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <section>
      <img class="imgPerfume" src="/images/image-product-desktop.jpg" alt="">
      <article class="descripcion-perfume">
        <div class="contenedor-categoria">
          <p class="categoria">PERFUME</p>
        </div>
        <div class="contenedor-nombre">
          <b class="nombre">Gabrielle Essence Eau De Parfum</b>
        </div>
        <div class="contenedor-description">
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="contenedor-precios">
          <b class="precio-oferta">$149.99</b>
          <p class="precio"><s>$169.99</s></p>
        </div>
        <div class="contenedor-compra">
          <img class="imgcar" src="/images/icon-cart.svg" alt="">
          <p class="boton-compra">Add to Cart</p>
        </div>
      </article>
    </section>
  </main>
</body>

</html>
