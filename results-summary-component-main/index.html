<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>
    <section>
      <article class="component-one">
        <p class="resultado">Your Result</p>
        <div class="conteo-pricipal">
          <p class="por-76">76</p>
          <p class="por-100">of 100</p>
        </div>
        <div class="description">
          <p class="description-titulo">Great</p>
          <p class="description-text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </article>
      <article class="component-two">
        <b class="name-section">Summary</b>
        <div class="contenedor-por">
          <div class="atributo1">
            <div class="tipo-atributo">
              <img src="/assets/images/icon-reaction.svg" alt="">
              <p class="p1">Reaction</p>
            </div>
            <div>
              <p class="p11"><b class="b1">80</b> / 100</p>
            </div>
          </div>

          <div class="atributo2">
            <div class="tipo-atributo">
              <img src="/assets/images/icon-memory.svg" alt="">
              <p class="p2">Memory</p>
            </div>
            <div>
              <p class="p11"><b class="b1">92</b> / 100</p>
            </div>
          </div>

          <div class="atributo3">
            <div class="tipo-atributo">
              <img src="/assets/images/icon-verbal.svg" alt="">
              <p class="p3">Verbal</p>
            </div>
            <div>
              <p class="p11"><b class="b1">61</b> / 100</p>
            </div>
          </div>

          <div class="atributo4">
            <div class="tipo-atributo">
              <img src="/assets/images/icon-visual.svg" alt="">
              <p class="p4">Visual</p>
            </div>
            <div>
              <p class="p11"><b class="b1">72</b> / 100</p>
            </div>
          </div>
        </div>
        <span>Continue</span>
      </article>
    </section>
  </main>
</body>

</html>
